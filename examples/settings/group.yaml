# LDAP Object Classes
classes:
  - top
  - group

# Optional relative DN
# relative_dn: ou=groups

# Required fields on create/update
required_fields:
  - id
  - name

# Lapdance-LDAP field mappings
fields:
  id:
    type: string
    ldap_name: sAMAccountName
  name:
    type: string
    ldap_name: cn
  distinguished_name:
    type: string
    ldap_name: distinguishedName

